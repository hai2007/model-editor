<div class="model-editor">
    <div class="menu">
        <a class="logo" target="_blank" href='https://github.com/hai2007/model-editor'>
            Model Editor
        </a>
        <span ui-on:click='resetEditor'>
            新建
        </span>
        <span class="more">
            导入
            <div>
                <span>
                    <label for='file'>本地选择</label>
                </span>
                <span ui-on:click='inputXhrFile'>
                    XHR文件请求
                </span>
            </div>
        </span>
        <span ui-on:click='exportFile'>
            导出
        </span>
        <span class='more'>
            帮助
            <div>
                <span>
                    <a href="https://github.com/hai2007/model-editor/issues" target="_blank">去留言</a>
                </span>
                <span>
                    <a href="https://hai2007.gitee.io/image3d/" target="_blank">文档（image3D.js）</a>
                </span>
            </div>
        </span>
    </div>
    <div class="content" id='canvas'>

        <!-- 画布 -->
        <canvas ui-bind:width='width' ui-bind:height='height'></canvas>

    </div>
</div>

<!-- 一些辅助而不需要显示的内容 -->
<div class='no-view'>

    <!-- 选择本地文件 -->
    <input type="file" id="file" ui-on:change="inputLocalFile" accept=".json,.stl,.obj,.fbx" />

</div>
